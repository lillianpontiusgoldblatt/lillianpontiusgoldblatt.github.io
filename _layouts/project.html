---
layout: default
---
<h1 class="text-center">{{ page.title }}</h1>
<div class="row justify-content-center justify-content-lg-end mt-5">
  <div class="col-md-8 col-lg-6">
    <div class="card mb-lg-5 mb-4">
      <img class="card-img" src="/assets/images/{{ page.cover_image }}">
    </div>
    <div class="post">
      {{ content }}
    </div>
  </div><!-- /.col -->
  <div class="col-md-8 col-lg-3">
    <ul class="list-unstyled">
      {% for project in page.project-details %}
      <li class="mb-2 small font-weight-bold">{{ project }}</li>
      {% endfor %}
    <ul>
  </div><!-- /.col -->
</div><!-- /.row -->
