---
layout: default
---
<h1 class="text-center">{{ page.title }}</h1>

<div class="row justify-content-center mt-lg-5 mt-md-4 mt-3">
  <div class="col-md-6">
    <div class="card mb-lg-5 mb-4">
      <img class="card-img" src="/assets/images/{{ page.image }}" alt="Lillian Pontius-Goldblatt">
    </div>
    <div class="post" id="about">
      {{ content }}
    </div>
  </div><!-- /.col -->
</div><!-- /.row -->
